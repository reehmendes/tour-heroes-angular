<h1>Dashboard Heroes</h1>
<!-- o flaxLayout.xs faz com que seja alterado de linha para coluna caso seja pequena a tela, como celular -->
<div
  fxLayout
  fxLayout.xs="column"
  fxLayoutGap="12px"
  fxLayoutAlign="space-between"
>
  <mat-card
    class="pointer"
    *ngFor="let hero of heroes"
    routerLink="/heroes/{{ hero.id }}"
  >
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card>
</div>
