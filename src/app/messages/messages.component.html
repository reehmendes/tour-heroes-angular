<div *ngIf="messageService.getMessages().length">
  <!-- verifica se possui mensagens no serviÃ§o | exibindo o bloco apenas se existir mensagens-->
  <h2>Messages</h2>
  <button
    type="button"
    class="btn btn-warning"
    (click)="messageService.clear()"
  >
    Clear Messages
  </button>

  <div *ngFor="let message of messageService.getMessages()">
    <!-- percorrendo todas as mensagens do serviÃ§o -->
    {{ message }}
  </div>
</div>
