<h2>My Heroes</h2>
<ul class="heroes">
  <!-- será feita uma repetição dentro do LI com o uso da diretiva ngFor  -->
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span>{{ hero.id }} </span> {{ hero.name }}
  </li>
</ul>

<!-- para fazer uma ligação da propriedade hero é necessário  -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
